<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if Statement</title>
</head>
<body>

    <script>

        let number = 25;
        //Operators: ==,<, <=, >,>=,!=

        //If statments always start with a If keyword, can have as many else if keyword as you want after if keyword, and can end in an else keyword, if use must be at end. 
        if (number < 50 ) {

            console.log (number+ " is less than 50");

        } else if (number < 100) {
            console.log(number + " is in between 49 and 100")

        } else {
            console.log(number + " is larger than 99")
        }

        switch (true) {

            case (number < 50): 
            console.log (number+ " is less than 50");
            break;
            case (number < 100): 
            console.log(number + " is in between 49 and 100")
            break;
            default: 
            console.log(number + " is larger than 99")
            break;
        }

        

    </script>
    
</body>
</html>
